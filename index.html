<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <article class="action-card relative">
        <picture class="img-flex">
          <source media="(min-width:60em)" srcset="images/blue-bolt-975.jpg">
          <source media="(min-width:38em)" srcset="images/blue-bolt-480.jpg">
          <img class="img-flex" src="images/0.jpg" srcset="images/0.jpg 480w" sizes="(min-width: 38em) 50vw, 100vw" alt="">
        </picture>
        <header class="gutter-1-2">
          <h1 class="pad-t-1-2 push-1-8">Blue Bolt, Series 6D, â„– 4</h1>
          <p class="pad-b">Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        </header>
        <footer>
          <menu class="absolute">
            <li>
              <button class="btn action-tools-top action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#fullscreen" /></svg>
                </i>
              </button>
            </li>
            <li>
              <button class="btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#download" /></svg>
                </i>
              </button>
            </li>
            <li>
              <button class="btn action-tools-bottom">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#heart" /></svg>
                </i>
              </button>
            </li>
            <li>
              <button class="btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#comment" /></svg>
                </i>
              </button>
            </li>
            <li>
              <button class="btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share" /></svg>
                </i>
              </button>
            </li>
          </menu>
        </footer>
      </article>

    </div>
  </div>

</body>
</html>
